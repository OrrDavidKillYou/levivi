  <script>
    let musicPlayed = false;

    function playMusic() {
      if (!musicPlayed) {
        const audio = document.getElementById('bg-music');
        audio.volume = 0.3;
        audio.play().then(() => {
          console.log("Audio started playing");
          musicPlayed = true;
          document.getElementById('play-btn').disabled = true; // disable button
          document.getElementById('play-btn').style.opacity = 0.5; // visually show disabled
        }).catch(err => {
          console.error("Audio failed to play:", err);
        });
      } else {
        console.log("Music already played.");
      }
    }

    function stopMusic() {
      const audio = document.getElementById('bg-music');
      audio.pause();
      audio.currentTime = 0; // reset to start
      console.log("Music stopped");
    }
  </script>
