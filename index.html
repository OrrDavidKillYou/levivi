<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Minecraft Prototype</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="instructions">Click to play</div>

<!-- Use non-module Three.js and PointerLockControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let camera, scene, renderer, controls;
let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
let velocity = new THREE.Vector3();
let prevTime = performance.now();

// Scene
scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // sky

// Camera
camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.y = 2;

// Renderer
renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls
controls = new THREE.PointerLockControls(camera, document.body);
document.getElementById('instructions').addEventListener('click', () => controls.lock());
controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = 'block');
scene.add(controls.getObject());

// Lighting
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5,10,7.5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.3));

// Materials
const grassMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
const dirtMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
const stoneMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });

// Voxel world
const blocks = [];
const worldSize = 16;
for(let x=0; x<worldSize; x++){
  for(let z=0; z<worldSize; z++){
    // grass
    let cube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), grassMaterial);
    cube.position.set(x,0,z);
    scene.add(cube);
    blocks.push(cube);
    // dirt below
    let dirt = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), dirtMaterial);
    dirt.position.set(x,-1,z);
    scene.add(dirt);
    blocks.push(dirt);
  }
}

// Random stones
for(let i=0;i<10;i++){
  let stone = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), stoneMaterial);
  stone.position.set(Math.floor(Math.random()*worldSize),1,Math.floor(Math.random()*worldSize));
  scene.add(stone);
  blocks.push(stone);
}

// Movement
document.addEventListener('keydown', e=>{
  switch(e.code){
    case 'KeyW': case 'ArrowUp': moveForward=true; break;
    case 'KeyS': case 'ArrowDown': moveBackward=true; break;
    case 'KeyA': case 'ArrowLeft': moveLeft=true; break;
    case 'KeyD': case 'ArrowRight': moveRight=true; break;
  }
});
document.addEventListener('keyup', e=>{
  switch(e.code){
    case 'KeyW': case 'ArrowUp': moveForward=false; break;
    case 'KeyS': case 'ArrowDown': moveBackward=false; break;
    case 'KeyA': case 'ArrowLeft': moveLeft=false; break;
    case 'KeyD': case 'ArrowRight': moveRight=false; break;
  }
});

// Animate
function animate(){
  requestAnimationFrame(animate);
  const time = performance.now();
  const delta = (time - prevTime)/1000;

  velocity.x -= velocity.x*10*delta;
  velocity.z -= velocity.z*10*delta;

  const speed = 5;
  if(moveForward) velocity.z -= speed*delta;
  if(moveBackward) velocity.z += speed*delta;
  if(moveLeft) velocity.x -= speed*delta;
  if(moveRight) velocity.x += speed*delta;

  controls.moveRight(velocity.x);
  controls.moveForward(velocity.z);

  prevTime = time;
  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
